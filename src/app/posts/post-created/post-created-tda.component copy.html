<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" #f ="ngForm" (submit)="onSavePost (f)">
        <mat-form-field>
            <input matInput [ngModel]="post?.title" name="title" placeholder="Post title" required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter a post title!</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click ()">Pick image</button>
            <input type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea matInput [ngModel]="post?.content" rows="6" placeholder="Post content" name="content" required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a post content!</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="accent">Save post</button>
    </form>
</mat-card>

<!-- Template driven approach -->
