<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (submit)="onSignup (signupForm)" #signupForm="ngForm">
        <mat-form-field>
            <input name="email" ngModel matInput type="email" placeholder="E-mail" #email="ngModel" required email>
            <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input name="password" ngModel matInput type="password" placeholder="Password" #password="ngModel" required>
            <mat-error *ngIf="password.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Signup</button>
    </form>
</mat-card>
